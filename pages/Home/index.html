<link rel="stylesheet" href="pages/Home/styles.css">
<section class="page home">
  <h2 class="text-center">Tag line</h2>
  <form class="search-box">
    <span class="label">Source:</span>
    <input class="value source" type="text" name="source" id="source">
    <span class="label">Destination:</span>
    <input class="value destination" type="text" name="destination" id="destination">
    <span class="label">Date:</span>
    <span class="journey-date" data-min-date="today" data-max-date="2021/12/31">
      <input class="value date" type="text" name="journeyDate" id="journeyDate" readonly>
    </span>
    <input class="search-btn text-center light" type="submit" value="Search">
  </form>
  <!-- <div class="carousel" data-auto="false" data-delay="3000" data-slide-width="700" data-slide-height="300"></div> -->
  <div class="search-results"></div>
  <div class="modal-container"></div>
</section>
<script src="pages/Home/index.js"></script>
