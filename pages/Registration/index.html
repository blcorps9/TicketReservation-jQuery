<link rel="stylesheet" href="pages/Registration/styles.css">
<section class="page registration">
  <div class="container">
    <h1>Register</h1>
    <form class="user-registration">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" data-reset-error>

      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" data-reset-error>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" data-reset-error>

      <label for="username">Username:</label>
      <input type="text" name="username" id="username" data-reset-error>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" data-reset-error>

      <label for="confirm-password">Confirm password:</label>
      <input type="password" name="confirm-password" id="confirm-password" data-reset-error>

      <input type="submit" value="Register">
    </form>
  </div>
</section>
<script src="pages/Registration/index.js"></script>
